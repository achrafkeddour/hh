<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increasing Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #numberDisplay {
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1> : عدد الزوار </h1>
    <div id="numberDisplay">-</div>

    <script>
        var currentNumber = 0;

        function increaseNumber() {
            var increment = Math.floor(Math.random() * 57) + 4; // Random number between 4 and 60
            currentNumber += increment;
            document.getElementById("numberDisplay").innerText = currentNumber;
        }

        // Increase the number every 2 seconds
        setInterval(increaseNumber, 3000);
    </script>
</body>
</html>
